<html>
<head>
<script type="text/javascript">
function timer(){
  var date = new Date();
  var h, m;
  var s;
  var t = " ";
  h = date.getHours();
  m = date.getMinutes();
  s = date.getSeconds();
  if (h <= 9) h = "0" + h;
  if (m <= 9) m = "0" + m;
  if (s <= 9) s = "0" + s;
  t += h + ":" + m + ":" + s; 
  document.getElementById("tim").innerHTML = t;
  gizmo = setTimeout("timer()", 1000);
}
</script>
